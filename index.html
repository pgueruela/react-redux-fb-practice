<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    
    <title>React Basics</title> 

  </head>
  <body>
      <div id="app"></div>

      <script type="text/babel">
        class App extends React.Component {
          state = {
            name: 'intalan',
            age: 35
          }
          handleClick(e){
            console.log(e.target);
          }
          handleMouseOver(e){
            console.log(e);
          }
          handleOnCopy(e){
            alert('Copy paste is cheating!');
          }
          render()  {  
            return(
                <div className="app-content">
                  <h4>Hello love {this.state.name}, your age is {this.state.age} </h4>
                  <button onClick={this.handleClick}>Click Me!</button>
                  <button onMouseOver={this.handleMouseOver}>Hello, you hover me!</button>
                  <p onCopy={this.handleOnCopy}>Try not to copy me!</p>
                  </div>
            ) //returning jsx template
          }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
      </script>
  </body>
</html
